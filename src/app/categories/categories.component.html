<div class="container">
  <div class="row">
    <div class="col-md-12 bg-secondary-theme p-5 shadow-effect">
      <h3 class="text-center text-theme-primary"> {{formStatus}} Categories</h3>
      <p class="text-center mb-5">You can {{formStatus}} new categories from here ..</p>
      <form class="form-inline text-center" #categoryForm='ngForm' (ngSubmit)="onSubmit(categoryForm)">
        <div class="form-group col-md-10">
          <input
            type="text"
            class="form-control shadow-effect"
            name="category" style="width: inherit"
            placeholder="Add new category"
            [(ngModel)] = 'formCategory'
            #newCategory='ngModel'
            required
            [ngClass]="{'is-invalid' : newCategory.touched && newCategory.invalid}">
          <div style="width: inherit" class="alert alert-danger" *ngIf="newCategory.touched && newCategory.invalid">
            Category is required
          </div>
        </div>
        <div class="col-md-2">
          <button class="btn btn-block btn-info mb-2 btn-theme-categories" [disabled]="categoryForm.invalid">{{formStatus}}
            Category
          </button>
        </div>
      </form>

    </div>
  </div>
  <div class="row mt-5 mb-5">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card shadow-effect">
        <table class="table row-border hover">
          <thead>
          <tr>
            <th>No</th>
            <th>Category</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let category of categoryArray; let i = index">
            <td>{{i + 1}}</td>
            <td>{{category.data.category}}</td>
            <td>
              <button class="btn btn-sm btn-warning" (click)="onEdit(category.data.category, category.id)">Edit</button>
              <button class="btn btn-sm btn-danger ml-3" (click)="onDelete( category.id)">Delete</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-md-3"></div>


  </div>
</div>
