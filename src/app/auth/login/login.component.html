<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card p-5 shadow-effect bg-secondary-theme">
        <div class="card-body">
          <div class="text-center">
            <h3 class="text-theme-primary">Login</h3>
            <p>Please login to your admin account to post a new blog</p>
          </div>
          <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">
            <div class="form-group">
              <input
                [ngClass]="{ 'is-invalid':Email.touched && Email.invalid }"
                type="email"
                class="form-control"
                placeholder="Email"
                name="email"
                ngModel
                #Email="ngModel"
                required
                email
              />
              <div
                class="alert alert-danger"
                *ngIf="Email.touched && Email.invalid"
              >
              <div *ngIf="Email.errors?.['email']">Email Format is invalid</div>
              <div *ngIf="Email.errors?.['required']">Email Can't be Empty</div>
              </div>
            </div>
            <div class="form-group">
              <input
                [ngClass]="{
                  'is-invalid': Password.touched && Password.invalid
                }"
                type="password"
                class="form-control"
                placeholder="Password"
                name="password"
                ngModel
                #Password="ngModel"
                required
              />
              <div
                class="alert alert-danger"
                *ngIf="Password.touched && Password.invalid"
              >
                Password Can't be Empty
              </div>
            </div>
            <button class="btn btn-info btn-block btn-theme" [disabled]="loginForm.invalid">Login</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
