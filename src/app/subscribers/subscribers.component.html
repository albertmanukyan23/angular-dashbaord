<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card shadow-effect bg-secondary-theme">
        <div class="card-body text-center">
          <h3 class="text-theme-center">All Subscribers</h3>
          <p>From here you can manage your subscribers</p>
          <button class="btn btn-warning ml-2" routerLink="/">
            Back to Dashboard
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-5 mb-5">
    <div class="col-md-12">
      <div class="card shadow-effect">
        <div class="card body">
          <table class="table row-border hover">
            <thead>
            <tr>
              <th>No</th>
              <th>Name</th>
              <th>Email</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let sub of subscribers; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{sub.data.name}}</td>
              <td>{{sub.data.email}}</td>
              <td>
                <button
                  class="btn btn-sm btn-danger ml-2 "
                  (click)="onDelete(sub.id)" >
                  Delete
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
